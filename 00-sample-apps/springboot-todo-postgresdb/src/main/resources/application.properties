server.port=${APP_PORT:9001}

app.title=${APP_TITLE:Welcome}
# init SQL platform
spring.sql.init.platform=postgres
# Datasource configurations
spring.datasource.url=${POSTGRES_DB_URL:jdbc:postgresql://localhost:5433/demodb}
spring.datasource.username=${POSTGRES_DB_USERNAME:demouser1}
spring.datasource.password=${POSTGRES_DB_PASSWORD:demouser1}
# JPA configurations
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true